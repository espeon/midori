tokio = { version = "1.38.0", features = ["rt-multi-thread", "signal", "macros", "parking_lot", "fs"] }
axum = "0.7.5"
qbit-api-rs = "0.2.0"
anyhow = "1.0.86"
serde = { version = "1.0.203", features = ["derive"] }
