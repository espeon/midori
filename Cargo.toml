typetag = "0.2.16"
thread_local = "1.1.8"
rusqlite = { version = "0.31.0", features = ["bundled", "trace"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
async-trait = "0.1.80"
rand = "0.8.5"
futures = "0.3.30"
